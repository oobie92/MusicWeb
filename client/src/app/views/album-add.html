<div class="col-lg-6">

  <h1>{{_title}}</h1>
  
  <div *ngIf="alertMsj">
    <div class="alert alert-info col=lg-6" role="alert">
      {{alertMsj}}
    </div>
  </div>
  
  <form #formAlbum="ngForm" (ngSubmit)="onSubmit()">
    <p>
      <label>Title</label>
      <input type="text" #title="ngModel" name="title" [(ngModel)]="album.title" required 
      class="form-control" />
      <span *ngIf="!title.valid && title.touched">
        Title is required
      </span>
    </p>
    <p>
      <label>Description</label>
      <textarea #description="ngModel" name="description" [(ngModel)]="album.description" required
      class="form-control"></textarea>
      <span *ngIf="!description.valid && description.touched">
        Description is required
      </span>
    </p>
    <p>
      <label>Year</label>
      <input type="text" #year="ngModel" name="year" [(ngModel)]="album.year" required 
      class="form-control" />
      <span *ngIf="!year.valid && year.touched">
        Year is required
      </span>
    </p>
    <div *ngIf="is_edit">
        <div class="album_image_for_edit" *ngIf="album.image != 'null' && album.image">
          <img src="{{ url + 'get-image-album/' + album.image }}" />
        </div>
  
        <p>
          <label>Upload album image</label>
          <br>
          <input type="file" placeholder="Upload Image" (change)="fileChangeEvent($event)" />
        </p>
      </div>
    
    <input type="submit" value="{{_title}}" [disabled]="!formAlbum.form.valid" class="btn btn-success"/>
  </form>
</div>
