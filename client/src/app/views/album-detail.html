<div class="album-box" *ngIf="album">
  <div id="album-head-card">
    <div class="image">
      <img src="{{ url + 'get-image-album/' + album.image }}" />
    </div>
    <div class="data">
      <h1>{{album.title}}</h1>
      <p>{{album.year}}</p>
      <p>{{album.description}}</p>

      <a href="#" class="btn btn-info" *ngIf="identity.role == 'ROLE_ADMIN'">
        Add song
      </a>
    </div>
  </div>
</div>
